<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Age Calculator</b>b></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Age Calculator</h2>
            <div class="mb-3">
                <label for="dob" class="form-label">Enter Your Date of Birth:</label>
                <input type="date" id="dob" class="form-control">
            </div>
            <button onclick="calculateAge()" class="btn btn-primary w-100">Calculate Age</button>
            <h3 class="mt-4 text-center" id="result"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
